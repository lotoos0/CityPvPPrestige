services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: citypvp
      POSTGRES_PASSWORD: citypvp
      POSTGRES_DB: citypvp
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  api:
    build:
      context: ./backend
    environment:
      DATABASE_URL: postgresql://citypvp:citypvp@db:5432/citypvp
    ports:
      - "8000:8000"
    depends_on:
      - db
    volumes:
      - ./backend:/app

volumes:
  db_data:
